<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Var칩n</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->

    <link href="assets/css/login.css" rel="stylesheet">

    <!-- AdminCC You can choose a theme from css/themes instead of get all themes -->
    <link href="assets/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-cyan">
<div *ngIf="objLoaderStatus">
    <loader size="large" type="brand" container="true"></loader>
</div>
<div class="authentication" *ngIf="!objLoaderStatus">
    <div class="container-fluid custom-background">
        <div class="row clearfix">
            <div class="col-lg-9 col-md-8 col-xs-12">
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 login-panel">
                <div class="card">
                    <h4 class="l-login">Login</h4>
                    <form class="col-md-12" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username" required>
                                <label class="form-label">Usuario</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                                <label class="form-label">Contrase침a</label>
                            </div>
                        </div>
                        <div *ngIf="!this.status">
                            <label class="wrong-login">Usuario y/o contrase침a incorrecto(s)</label>
                        </div>
                        <input class="btn btn-raised waves-effect bg-red login-button" type="submit" value="Iniciar Sesi칩n">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script src="assets/plugins/css-gradientify/gradientify.min.js"></script><!-- Gradientify Js -->

<script src="assets/bundles/mainscripts.bundle.js"></script><!-- Custom Js -->
</body>
</html>
