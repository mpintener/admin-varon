<layout></layout>
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-md-8 col-sm-7 col-xs-12">
                <div class="h-left clearfix aos-item" data-aos-duration="400" data-aos-delay="300" data-aos="slide-down">
                    <h2>Lista de Usuarios</h2>
                    <ol class="breadcrumb breadcrumb-col-pink p-l-0">
                        <li><a [routerLink]="['/home']">Panel Principal</a></li>
                        <li class="active"><a [routerLink]="['/user']">Usuarios</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="content" style="margin-top:0px;">
	<div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2> Lista de Usuarios</h2>
				</div>
				<div class="body">
					<table class="table table-bordered table-striped table-hover js-basic-example dataTable">
						<thead>
							<tr>
								<th>Imagen</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Email</th>
								<th>Proveedor</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users">
								<td><img src ="{{ user.picture }}" height="40" style="border-radius: 100px;height: 40px;" width="40"></td>
								<td>{{ user.firstName }}</td>
								<td>{{ user.lastName }}</td>
								<td>{{ user.email }}</td>
								<td *ngIf="user.provider === 'facebook'" class="text-center"><img src="assets/images/fb-logo.png" style="width:25px;"></td>
								<td *ngIf="user.provider === 'google'" class="text-center"><img src="assets/images/google-logo.png" style="width:25px;"></td>
								<td>
									<a [routerLink]="['edit',user.id]"><i class="material-icons">mode_edit</i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="assets/plugins/jquery-datatable/jquery.dataTables.js"></script>
