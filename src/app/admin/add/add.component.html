<layout></layout>
<section class="content home">
	<div class="block-header">
		<div class="row">
			<div class="col-md-8 col-sm-7 col-xs-12">
				<div class="h-left clearfix aos-item" data-aos-duration="400" data-aos-delay="300" data-aos="slide-down">
					<h2>Agregar Administrador</h2>
					<ol class="breadcrumb breadcrumb-col-pink p-l-0">
						<li><a [routerLink]="['/home']">Panel Principal</a></li>
						<li class="active"><a [routerLink]="['/admin']">Administradores</a></li>
						<li class="active">Agregar Administrador</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="content" style="margin-top:0px;">
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2> AGREGAR </h2>
				</div>
				<div class="body">
					<form class="form-horizontal"  #addForm="ngForm" (ngSubmit)="onSubmit()">
						<div class="row clearfix">
							<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
								<label for="email_address_2">Nombre de Usuario</label>
							</div>
							<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="adminToAdd.username">
									</div>
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
								<label for="password_2">Contrase√±a</label>
							</div>
							<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
								<div class="form-group">
									<div class="form-line">
										<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="adminToAdd.password">
									</div>
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
	                            <input name="group1" type="radio" id="radio_1" name="admin" value="admin" checked #level="ngModel" [(ngModel)]="adminToAdd.level"/>
	                            <label for="radio_1">Admin</label>
	                            <input name="group1" type="radio" id="radio_2" name="superadmin" value="superadmin" #level="ngModel" [(ngModel)]="adminToAdd.level"/>
	                            <label for="radio_2">Super Admin</label>
	                        </div>
						</div>
						<div class="row clearfix">
							<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
								<button type="submit" class="btn btn-raised btn-primary m-t-15 waves-effect">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
