<section class="content" style="margin-top:0px;">
    <div>
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form #formEditAdmin="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="adminToEdit.username" value="{{ adminToEdit.username }}" placeholder="Nombre de Usuario">
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="adminToEdit.password" value="{{ adminToEdit.password }}" placeholder="Deje en blanco para mantener la contraseÃ±a actual">
                                </div>
                            </div>
                            <!-- <div class="form-group" *ngIf="admin.level === 'superadmin'">
                                <div class="col-sm-6">
                                <select class="form-control show-tick" #level="ngModel" [(ngModel)]="adminToEdit.level">
                                    <option value="superadmin">Superadmin</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div> -->
                            <!-- </div> -->
                            <button class="btn btn-raised btn-primary waves-effect" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->
