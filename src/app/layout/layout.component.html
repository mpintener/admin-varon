<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Search  -->
<div class="search-bar">
    <div class="search-icon"> <i class="material-icons">search</i> </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search"> <i class="material-icons">close</i> </div>
</div>

<!-- Top Bar -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header"> <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a> <a href="javascript:void(0);" class="bars"></a> <a class="navbar-brand" [routerLink]="['/home']" style="color: #fefefe;margin-left: 55px;">VARON</a></div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a (click)="logout()" class="mega-menu logout-button" data-close="true"><i class="zmdi zmdi-power"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Left & Right bar menu -->
<section>
    <!-- Left Sidebar -->
    <aside id="leftsidebar" class="sidebar">
        <!-- User Info -->
        <div class="user-info">
            <div class="image"> <img src="assets/images/defaultuser.jpg" width="48" height="48" alt="User" /> </div>
            <div class="info-container">
                <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ admin.username }}</div>
                <div class="email">{{ admin.level }}</div>
            </div>
        </div>
        <!-- #User Info -->
        <!-- Menu -->
        <div class="menu">
            <ul class="list">
                <li> <a [routerLink]="['/home']" [routerLinkActive]="['active']"><i class="fa fa-home"></i> <span>Panel Principal</span> </a> </li>
                <li> <a [routerLink]="['/user']" [routerLinkActive]="['active']"><i class="fa fa-users"></i><span> Usuarios</span> </a> </li>
                <li *ngIf="admin.level === 'superadmin'"> <a [routerLink]="['/admin']" [routerLinkActive]="['active']"><i class="fa fa-user-secret"></i><span> Administradores</span> </a> </li>
                <li> <a [routerLink]="['/wine']" [routerLinkActive]="['active']"><i class="fa fa-list"></i><span>Vinos</span> </a> </li>
            </ul>
        </div>
        <!-- #Menu -->
    </aside>

</section>
